<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search</title>
    <link rel="stylesheet" href="{{ static_url("url.css") }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <header class="header">
    <a href="" class="logo">True Comment</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href=/>Home</a></li>
      <li><a href=/contact>Contact</a></li>
    </ul>
  </header>
    
  <body>
        <div class="col50">
          <fieldset>
          <div class="sea" >
            <div>
              <p>please search your digikala  url for trucomment ! or  search any word !</p>
            </div>
              <form class="search" action="/"  method="post"  >
                <input type="text" name="url" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                  <i class="fa fa-search"></i>
               </button>
              </form>
          </div>
          </fieldset>
        <fieldset>
             <div class="headerSearch">
             </div>
             <div class="searchContent">
                 {% module Template("message.html", message=message) %}
             </div>
             <div>
        </fieldset>
        <fieldset>
            <h3>Comment</h3>
            <ul>
              {% for item in (message['hi']) %}
                <li>{{ escape(item) }}</li>
              {% end %}
            </ul>
        </fieldset>
        </div>
        <div class="col50">
          <fieldset>
            <form class="comment"  action="/comment" method="POST">
              <textarea id="commentbox" class="commentbox" name="commentbox" required placeholder=" نظر خود را بنویسید"></textarea>
              <input id="email" type="email" name="email" class="inputarea"  required placeholder="enter your email">
              <button  type="submit" class="button" onclick="myFunction()"><span>ثبت نظر</span></button>
              <script>
                function myFunction() {
                  var commentbox = document.getElementById("commentbox").value;
                  var email = document.getElementById("email").value;
                  
                  if (commentbox === "" ){
                    alert("لطفا قسمت نظر راپر کنید");
                  }
                  else if( email ===""){
                    alert("لطفا ایمیل خود را وارد کنید");
                  }
                  else{
                    alert(" نطر شما با موفقیت ثبت شد");
                  }

                }

                
              </script>
            </form>
            <div>{{ error }}</div>
          </fieldset>
          
          
        </div>
    </div>
  </body>

</html>
